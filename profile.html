<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Profile - Stocky</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.min.css" />
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar is-primary">
        <div class="container">
            <div id="navbarMenuHeroA" class="navbar-menu">
                <div class="navbar-end">
                    <a href="{{ url_for('main.index') }}" class="navbar-item">Home</a>
                    
                    {% if current_user.is_authenticated %}
                    <a href="{{ url_for('main.buy_stocks') }}" class="navbar-item">Buy Stocks</a>
                    <a href="{{ url_for('main.sell_stocks') }}" class="navbar-item">Sell Stocks</a>
                    <a href="{{ url_for('main.transactions') }}" class="navbar-item">Transactions</a>
                    <a href="{{ url_for('main.profile') }}" class="navbar-item is-active">Portfolio</a>
                    <a href="{{ url_for('auth.logout') }}" class="navbar-item">Logout</a>
                    {% else %}
                    <a href="{{ url_for('auth.login') }}" class="navbar-item">Login</a>
                    <a href="{{ url_for('auth.signup') }}" class="navbar-item">Sign Up</a>
                    {% endif %}
                </div>
            </div>
        </div>
    </nav>

    
    <section class="section">
        <div class="container">
            <h1 class="title">Your Portfolio</h1>
            <h2 class="subtitle">Stocks You Own</h2>
            <table class="table is-fullwidth is-striped">
                <thead>
                    <tr>
                        <th>Stock Symbol</th>
                        <th>Number of Shares</th>
                    </tr>
                </thead>
                <tbody>
                    {% for stock in user_stocks %}
                    <tr>
                        <td>{{ stock.stock_symbol }}</td>
                        <td>{{ stock.num_shares }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </section>
</body>
</html>
